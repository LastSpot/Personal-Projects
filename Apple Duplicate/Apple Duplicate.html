<!DOCTYPE html>
<!-- To set it as a html5 document -->
<html>
    <!-- Creating a head section for meta data -->
    <head>
        <!-- Link html5 to CSS -->
        <link rel="stylesheet" href="Web2-CSS.css" type="text/css">
        <!-- Title for website -->
        <title>Apple</title>
        <!-- Links to google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    </head>
    <!-- Creating a body section for contents -->
    <body>
        <!-- Making div tags for each section -->
        <!-- Creating class for each div to sort of "name" it -->
        <div class="header">
            <!-- Making a list items -->
            <ul class="topBar">
                <!-- The links are for linking to different sections of the website -->
                <li id="tBw"><a href="#mac">Mac</a></li>
                <!-- Listing items -->
                <li id="tBw"><a href="#ipad">iPad</a></li>
                <li id="tBw"><a href="#iphone">iPhone</a></li>
                <li id="tBw"><a href="#watch">Watch</a></li>
                <li id="tBw"><a href="#tv">TV</a></li>
                <li id="tBw"><a href="#music">Music</a></li>
            </ul>
        </div>
        <!-- Main tag for marking that this is the main content -->
        <main class="main">
            <div class="item" id="mac">
                <div class="macbook">
                    <!-- Hyperlinks with <a> tags -->
                    <!-- Inserting images with <img> -->
                    <a href="https://www.apple.com/macbook-pro/" target="_blank"><img src="https://www.apple.com/v/macbook-pro/t/images/shared/og_image.png?201904172147" alt="macbook" width="100%" height="600px" id="macbook"></a>
                    <!-- Putting in words with the header fonts tags -->
                    <h1>MacBook Pro</h1>
                    <h2>The new generation.</h2>
                </div>
                <div class="imac">
                    <!-- Adjusting width and height of the image -->
                    <a href="https://www.apple.com/imac/" target="_blank"><img src="https://cnet4.cbsistatic.com/img/wmfekXGAITfJO_jp6aqorgV56nk=/1600x900/2019/03/26/19c03d6e-99b9-40ff-b651-3d885e5cda3e/004-apple-imac-27-2019.jpg" alt="iMac" width="100%" height="100%" id="imac"></a>
                    <!-- Putting id to sort of "name" the object -->
                    <h1 id="word1">iMac</h1>
                    <h1 id="word2">Bigger</h1>
                    <h1 id="word3">Better</h1>
                </div>
                <div class="appletv" id="tv">
					<div class="tvPic">
						<a href="https://www.apple.com/tv/" target="_blank"><img src="https://icdn4.digitaltrends.com/image/apple-tv-4k-review-2.jpg" alt="remote" width="600px" height="337.5px" id="remote"></a>
						<a href="https://www.apple.com/tv/" target="_blank"><img src="https://icdn2.digitaltrends.com/image/apple-tv-lifestyle-720x720.jpg" alt="tv" id="tvPic" height="auto" width="600px"></a>
					</div>
                </div>
                <div class="iphone" id="iphone">
                    <a href="https://www.apple.com/iphone-xr/" target="_blank"><img src="https://i.kinja-img.com/gawker-media/image/upload/s--SnZgnb5H--/c_scale,f_auto,fl_progressive,q_80,w_800/ahdzld0wlysyumzkogv3.jpg" alt="iphone xr" id="ihponexr" width="100%" height="550px"></a>
                    <h1>iPhone Xr</h1>
                    <h2>Design for the best.</h2>
                </div>
                <div class="watch" id="watch">
                    <div class="watch1">
                        <img src="https://www.patentlyapple.com/.a/6a0120a5580826970c01b8d13ea864970c-pi" alt="watch1" width="600px" height="400px">
                        <a href="https://www.apple.com/watch/" target="_blank"><h1>Learn more.</h1></a>
                    </div>
                    <div class="watch2">
                        <img src="https://www.iphonefaq.org/files/styles/large/public/apple_watch_swim_proof.png?itok=k-u7gryc" alt="watch2" width="600px" height="400px">
                    </div>
                </div>
                <div class="music" id="music">
                    <a href="https://www.apple.com/music/" target="_blank"><img src="https://ksassets.timeincuk.net/wp/uploads/sites/55/2016/08/2015AppleMusic_Logo_090615-1-920x610.jpg" alt="Apple Music" width="auto" height="auto" id="appleMusic"></a>
                </div>
                <div class="ipad" id="ipad">
                    <a href="https://www.apple.com/ipad/" target="_blank"><img src="https://www.apple.com/v/ipad-pro/w/images/meta/og_overview__du7k6bygls2u.png?201904172148" alt="appleipad" id="appleIpad"></a>
                    <h1 id="thinner">Thinner.</h1>
                    <h1 id="lighter">Lighter.</h1>
                    <h1 id="more">More</h1>
                    <h1 id="power">powerful.</h1>
                </div>
                <!-- Creating a footer section for the website -->
                <footer>
                    <div class="footer">
                        <h1>A "clone" of Apple website.</h1>
                        <br>
                        <h1>Visit <a href="https://www.apple.com/" id="origin" target="_blank">apple.com</a> for comparison.</h1>
                    </div>
                    <!-- Inserting space -->
                    <br>
                    <!-- Inserting a line between obejects -->
                    <hr>
                    <br>
                    <div class="credit">
                        <h1>By Michael Le.</h1>
                    </div>
                </footer>
            </div>
        </main>
    </body>
</html>
